plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:23.0'
    testImplementation 'junit:junit:4.12'
}

application {
    // Set this based on your package and class
    mainClassName = 'App'
}

task display {
    doLast {
        println "Hello BIT students"
    }
}
